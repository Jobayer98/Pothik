<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pothik</title>
    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome link -->
    <script
      src="https://kit.fontawesome.com/c9c6281d31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="flex justify-around justify-items-center items-center text-slate-200 bg-green-400 h-16"
    >
      <!-- Brand Name -->
      <h2 class="text-2xl font-bold text-[#D7FFC9]">
        Pothik <i class="fa-solid fa-bus-simple bus_icon"></i>
      </h2>

      <nav class="flex gap-x-16 justify-items-center items-center">
        <!-- Navigation List -->
        <div>
          <ul class="flex gap-x-6">
            <li><a href="">Home</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About Us</a></li>
          </ul>
        </div>

        <!-- Search, SignIn and SignUp -->
        <div class="flex gap-x-6 justify-items-center items-center">
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search" />
          </div>
          <button class="rounded-sm px-4 bg-green-600 pb-1">
            <a href="#">Log In</a>
          </button>
          <button class="border border-green-800 rounded-sm px-2">
            <a class="text-green-800" href="#">Sign UP</a>
          </button>
        </div>

        <!-- Notification -->
        <div>
          <i class="fa-solid fa-bell fa-xl"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
